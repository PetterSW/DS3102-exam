         <section id="universal-styling-container">
            <universal-design 
            name="1. Like muligheter for bruk"
            description="Utformingen skal være brukbar og tilgjengelig for personer med ulike evner"></universal-design>
            <universal-design 
            name="2. Fleksibel i bruk"
            description="Utformingen skal tjene et vidt spekter av indviduelle preferanser og ferdigheter"></universal-design>
            <universal-design 
            name="3. Enkel og intuitiv i bruk"
            description="Utformingen skal være lett å forstå uten hensyn til brukerens erfaring, kunnskap, språkferdigheter eller konsentrasjonsnivå."></universal-design>
            <universal-design 
            name="4. Forståelig informasjon"
            description="Utformingen skal kommunisere nødvendig informasjon til brukeren på en effektiv måte, uavhengig av forhold knyttet til omgivelsene eller brukerens sensoriske ferdigheter."></universal-design>
            <universal-design 
            name="5. Toleranse for feil"
            description="Utformingen skal minimalisere farer og skader som kan gi ugunstige konsekvenser, eller minimalisere utilsiktede handlinger."></universal-design>
            <universal-design 
            name="6. Lav fysisk anstrengelse"
            description="Utformingen skal kunne brukes effektivt og bekvemt med et minimum av besvær."></universal-design>
            <universal-design 
            name="Størrelse og plass for tilgang og bruk"
            description="Hensiktsmessig størrelse og plass skal muliggjøre tilgang, rekkevidde, betjening og bruk, uavhengig av brukerens kroppsstørrelse, kroppsstilling eller mobilitet."></universal-design>
         </section>
