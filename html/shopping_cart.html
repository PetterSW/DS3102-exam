<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Fullfør bestilling</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- Style links-->
      <link rel="stylesheet" type="text/css" href="../css/main.css">
      <link rel="stylesheet" type="text/css" href="../css/shopping_cart.css">

      <!-- Script links -->
      <script src="../script/main.js" type="module" defer></script>
      <script src="https://kit.fontawesome.com/d02ce28bec.js" crossorigin="anonymous"></script>
      <!-- Fontawesome plugin -->
   </head>
   <body>

      <!--Navigation bar-->
         <nav>
            <ul>
               <li><a href="/html/index.html" class="logo navbar-icon">
                  <i class="fas fa-fish"></i>
               </a></li>
               <li><a href="index.html">Meny</a></li>
               <li><a href="reviews.html">Anmeldelser</a></li>
               <li><a href="universal_design.html">Universell Utforming</a></li>
               <li><a href="/html/shopping_cart.html" class="navbar-icon">
                  <i class="fas fa-shopping-cart"></i>
               </a></li>
            </ul>
         </nav>
      

      <div class="banner-wrapper">
         <img class="banner" src="../images/banner/banner-bg1.jpg">
      </div>

      <main>         
         <h3 id="main-title">Fullfør bestilling</h3>

         <section id="checkout-container">
            <table id="cart-table">
               <thead>
                  <tr>
                     <th class="cart-table__name">Produkt</th>
                     <th class="cart-table__qty">Anatll</th>
                     <th id="cart-table-thead__price" class="cart-table__price">Pris</th>
                  </tr>
               </thead>
               <tbody></tbody>
               <tfoot>
                  <tr>
                     <td>Totalt</td>
                     <td>0</td>
                     <td>0Kr</td>
                  </tr>
               </tfoot>
            </table>
            
         </section>
         <section id="place-order-container">
            <h3 id="place-order-title">Legg din ordre!</h3>
            <form name="form-place-order">
               <input type="text" placeholder="Ditt navn" class="input-delivery" id="input-name">
               <input type="text" placeholder="Mobilnummer" class="input-delivery"id="input-phone">
               <section id="delivery-method">
                  <input name="delivery-method" type="radio" class="radio-delivery" id="input-delivery-pickup" value="pickup">
                  <label for="pickup" class="label-delvery" id="label-pickup">Hent selv - (Gratis)</label>
                  <input name="delivery-method" type="radio" class="radio-delivery" id="input-delivery-home" value="sushiToHome">
                  <label for="pickup" class="label-delvery" id="label-home">Levert på døren (kr. 79)</label>
               </section>
               <section id="input-address-container">
                  <input type="text" class="input-delivery" id="input-address" placeholder="Adresse">
               </section>
               <button id="btn-submit" type="submit">Bestill</button>
            </form>
            <p id="confirm-order-text"></p>
         </section>

      </main>

      <footer>
         <section id="contact-us-container">
            <h3>Kontakt oss!</h3>
            <i class="fas fa-phone"></i>
            <p class="contact-us-p-tag">Telefon: 67 10 00 00</p>
            <p class="contact-us-p-tag">Åpningstider: 10:00 - 21:00 (Søndag: 13:00 - 21:00)</p>
            <p class="contact-us-p-tag">Adresse: Salmakersvenn Marius Jantzens plass 3, 0252 Oslo</p>
         </section>
      </footer>
   </body>
</html>
