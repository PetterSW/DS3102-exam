<!DOCTYPE html>
<html lang="en">
   <head>
      <title>HK Sushi - Fullfør bestilling</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- Style links-->
      <link rel="stylesheet" type="text/css" href="../css/main.css">
      <link rel="stylesheet" type="text/css" href="../css/shopping_cart.css">

      <!-- Script links -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous"></script>
      <script src="../script/main.js" type="module" defer></script>
      <script src="https://kit.fontawesome.com/d02ce28bec.js" crossorigin="anonymous"></script>
      <!-- Fontawesome plugin -->
   </head>
   <body>

      <!--Navigation bar-->
      <nav>
         <ul>
            <li class="navbar-icon" id="navbar-toggle"><a tabindex="0"><i class="fas fa-bars"></i></a></li>
            <li class="navbar-logo navbar-icon">
               <a href="/html/index.html">
                  <img class="logo" src="../images/other/LogoNav.png" alt="logo">
               </a>
            </li>
            <li class="navbar-item"><a href="index.html">Meny</a></li>
            <li class="navbar-item"><a href="reviews.html">Anmeldelser</a></li>
            <li class="navbar-item"><a href="universal_design.html">Universell Utforming</a></li>
            <li class="navbar-cart navbar-icon">
               <a href="/html/shopping_cart.html">
                  <div id="cart-icon-wrapper">
                     <i id="cart-icon" class="fas fa-shopping-cart"></i>
                     <p id="menubar-shoppingcart-qty"></p>
                  </div>
               </a>
            </li>
         </ul>
      </nav>
      

      <!--Slideshow banner-->
      <section class="slideshow-container">
         <article class="slideshow fade" style="transform: translateX(0%);">
            <p class="slide-text">1 / 3</p>
            <img class="slide-img" src="../images/banner/BannerLanding.jpg">
         </article>
         <article class="slideshow fade">
            <p class="slide-text">2 / 3</p>
            <img class="slide-img" src="../images/banner/BannerBuffet.jpg">
         </article>
         <article class="slideshow fade">
            <p class="slide-text">3 / 3</p>
            <img class="slide-img" src="../images/banner/BannerStudent.jpg">
         </article>

         <!--Next and previous banner-->
         <i id="next-btn" class="next fas fa-chevron-right"></i>
         <i id="prev-btn" class="prev fas fa-chevron-left"></i>
      </section>

      <main>         
         <h1 id="main-title">Fullfør bestilling</h1>

         <section id="checkout-container">
            <table id="cart-table">
               <thead>
                  <tr>
                     <th class="cart-table__name"><h3>Produkt</h3></th>
                     <th class="cart-table__qty"><h3>Antall</h3></th>
                     <th id="cart-table-thead__price" class="cart-table__price"><h3>Pris</h3></th>
                  </tr>
               </thead>
               <tbody></tbody>
               <tfoot>
                  <tr>
                     <td>Totalt</td>
                     <td>0</td>
                     <td>0Kr</td>
                  </tr>
               </tfoot>
            </table>
            
         </section>
         <section id="place-order-container">
            <h2 id="place-order-title">Kundeinformasjon</h2>
            <form name="form-place-order">
               <input type="text" placeholder="Ditt navn" class="input-delivery" id="input-name">
               <input type="text" placeholder="Mobilnummer" class="input-delivery"id="input-phone">
               <section id="delivery-method">
                  <input name="delivery-method" type="radio" class="radio-delivery" id="input-delivery-pickup" value="pickup">
                  <label for="pickup" class="label-delvery" id="label-pickup">Hent selv - (Gratis)</label>
                  <input name="delivery-method" type="radio" class="radio-delivery" id="input-delivery-home" value="sushiToHome">
                  <label for="pickup" class="label-delvery" id="label-home">Levert på døren (75,-)</label>
               </section>
               <section id="input-address-container">
                  <input type="text" class="input-delivery" id="input-address" placeholder="Adresse">
               </section>
               <button id="btn-order-submit" type="submit">Bestill</button>
            </form>
            <p id="confirm-order-text"></p>
         </section>

      </main>

      <footer>
         <section id="contact-us-container">
            <h3>Kontakt oss!</h3>
            <i class="fas fa-phone"></i>
            <p class="contact-us-p-tag">Telefon: 67 10 00 00</p>
            <p class="contact-us-p-tag">Åpningstider: 10:00 - 21:00 (Søndag: 13:00 - 21:00)</p>
            <p class="contact-us-p-tag">Adresse: Salmakersvenn Marius Jantzens plass 3, 0252 Oslo</p>
         </section>
      </footer>
   </body>
</html>
